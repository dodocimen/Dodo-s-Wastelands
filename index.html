<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dodo's Wastelands</title>
    <link rel="stylesheet" href="https://use.typekit.net/cdh0vyd.css" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="icon"
      href="./assets/website-icon-wasteland.png"
      type="image/icon"
    />
  </head>
  <body>
    <div id="canvasContainer">
      <button id="generateButton">GENERATE WASTELANDS</button>
      <button id="toggleButton">DRAMATIZE</button>
      <button id="editorModeButton">EDITOR MODE</button>
      <button id="sledgehammerToolButton" style="display: none">
        SLEDGEHAMMER
      </button>

      <div id="warningMessage" class="warning-message">
        Sledgehammer tool is active
      </div>

      <div id="selectionWindow" class="selection-window">
        <div id="selectionContent" class="selection-content"></div>
      </div>

      <button id="skipButton">Skip Song</button>
      <div id="topBar" class="cinematic-bar"></div>
      <div id="bottomBar" class="cinematic-bar"></div>
      <img id="radio" src="assets/radio.svg" alt="Radio" />
      <div id="musicNotesContainer">
        <div class="music-note">♪</div>
        <div class="music-note">♫</div>
      </div>

      <div id="songNameContainer" class="songNameContainer">
        <span id="songName"></span>
      </div>
      <audio
        id="clickSound"
        src="assets/music/click-sound.mp3"
        preload="auto"
      ></audio>
      <audio
        id="openingSound"
        src="assets/music/opening-sound.mp3"
        preload="auto"
      ></audio>
    </div>
    <audio id="audioPlayer" controls style="display: none"></audio>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js-svg/0.5.0/p5.svg.min.js"></script>

    <script src="./app.js"></script>
  </body>
</html>
